<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZOGE Chess</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #2c3e50, #34495e);
    }
    #board {
      width: 480px;
      height: 480px;
      margin: auto;
      border: 4px solid #222;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    .highlight {
      background-color: rgba(255, 255, 0, 0.6) !important;
    }
  </style>
</head>
<body>
  <div id="board"></div>
  <audio id="moveSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css"/>

  <script>
    var board = null;
    var game = new Chess();
    var moveSound = document.getElementById("moveSound");

    function onDragStart(source, piece) {
      if (game.game_over()) return false;
      if (piece.search(/^b/) !== -1) return false; // اللاعب أبيض فقط
    }

    function makeBestMove() {
      var bestMove = getBestMove(game);
      game.move(bestMove);
      board.position(game.fen());
      moveSound.play();
    }

    function onDrop(source, target) {
      var move = game.move({
        from: source,
        to: target,
        promotion: 'q'
      });

      if (move === null) return 'snapback';
      moveSound.play();
      window.setTimeout(makeBestMove, 250);
    }

    function onSnapEnd() {
      board.position(game.fen());
    }

    board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDragStart: onDragStart,
      onDrop: onDrop,
      onSnapEnd: onSnapEnd
    });

    // تقييم بسيط
    function evaluateBoard(board) {
      var total = 0;
      var values = { p: 10, n: 30, b: 30, r: 50, q: 90, k: 900 };
      for (var i = 0; i < 8; i++) {
        for (var j = 0; j < 8; j++) {
          var piece = board[i][j];
          if (piece) {
            total += piece.color === 'w' ? values[piece.type] : -values[piece.type];
          }
        }
      }
      return total;
    }

    // MiniMax بسيط
    function minimax(game, depth, isMaximizingPlayer) {
      if (depth === 0) {
        return evaluateBoard(game.board());
      }

      var moves = game.moves();
      if (isMaximizingPlayer) {
        var maxEval = -Infinity;
        for (var i = 0; i < moves.length; i++) {
          game.move(moves[i]);
          var eval = minimax(game, depth - 1, false);
          game.undo();
          maxEval = Math.max(eval, maxEval);
        }
        return maxEval;
      } else {
        var minEval = Infinity;
        for (var i = 0; i < moves.length; i++) {
          game.move(moves[i]);
          var eval = minimax(game, depth - 1, true);
          game.undo();
          minEval = Math.min(eval, minEval);
        }
        return minEval;
      }
    }

    function getBestMove(game) {
      var moves = game.moves();
      var bestMove = null;
      var bestValue = -Infinity;
      for (var i = 0; i < moves.length; i++) {
        game.move(moves[i]);
        var boardValue = minimax(game, 2, false); // العمق 2 (تقدر تزوده يخلي الكمبيوتر أذكى)
        game.undo();
        if (boardValue > bestValue) {
          bestValue = boardValue;
          bestMove = moves[i];
        }
      }
      return bestMove;
    }
  </script>
</body>
</html>
