<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy ZOGE</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: url('https://i.imgur.com/NKO7yqf.png') no-repeat center center;
      background-size: cover;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="480" height="640"></canvas><script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const GRAVITY = 0.6;
const FLAP = -10;

let zoge = {
  x: 50,
  y: 200,
  width: 40,
  height: 40,
  velocity: 0
};

let pipes = [];
let frame = 0;
let score = 0;
let gameOver = false;

function drawZoge() {
  ctx.fillStyle = '#00ffcc';
  ctx.beginPath();
  ctx.arc(zoge.x, zoge.y, 20, 0, Math.PI * 2);
  ctx.fill();
}

function drawPipes() {
  ctx.fillStyle = '#ffffff';
  pipes.forEach(pipe => {
    ctx.fillRect(pipe.x, 0, 50, pipe.top);
    ctx.fillRect(pipe.x, pipe.bottom, 50, canvas.height - pipe.bottom);
  });
}

function updatePipes() {
  if (frame % 90 === 0) {
    let top = Math.random() * (canvas.height / 2);
    let gap = 140;
    pipes.push({
      x: canvas.width,
      top: top,
      bottom: top + gap
    });
  }

  pipes.forEach(pipe => {
    pipe.x -= 2;
    if (pipe.x + 50 < 0) pipes.shift();
  });
}

function checkCollision() {
  pipes.forEach(pipe => {
    if (
      zoge.x < pipe.x + 50 &&
      zoge.x + zoge.width > pipe.x &&
      (zoge.y < pipe.top || zoge.y + zoge.height > pipe.bottom)
    ) {
      gameOver = true;
    }
  });

  if (zoge.y + zoge.height > canvas.height || zoge.y < 0) {
    gameOver = true;
  }
}

function drawScore() {
  ctx.fillStyle = '#ffffff';
  ctx.font = '24px Arial';
  ctx.fillText(`Score: ${score}`, 10, 30);
}

function drawGameOver() {
  ctx.fillStyle = '#ff0044';
  ctx.font = '36px Arial';
  ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);
  ctx.font = '20px Arial';
  ctx.fillText('Click to play again', canvas.width / 2 - 90, canvas.height / 2 + 40);
}

function resetGame() {
  zoge.y = 200;
  zoge.velocity = 0;
  pipes = [];
  score = 0;
  frame = 0;
  gameOver = false;
}

  ctx.clearRect(0, 0, canvas.width, canvas.height);
