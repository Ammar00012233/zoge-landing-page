<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Zoge Mini Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      margin: auto;
      background: linear-gradient(#001f3f, #003366);
      width: 100vw;
      height: 100vh;
    }
    #restartBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 28px;
      font-size: 18px;
      background: #00d084;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      z-index: 10;
    }
    #title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="title">ðŸ‘¾ Zoge Mini Game â€“ Ù‚ÙŠØ¯ Ø§Ù„ØªØ·ÙˆÙŠØ± ðŸ‘¾</div>
  <canvas id="game"></canvas>
  <button id="restartBtn">Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ù„Ø¹Ø¨</button>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    let player = {
      x: 50,
      y: height - 100,
      width: 50,
      height: 50,
      color: "#00ffcc",
      dy: 0,
      gravity: 1,
      jump: -18,
      grounded: true
    };

    let obstacle = {
      x: width,
      y: height - 50,
      width: 40,
      height: 40,
      color: "#ff4136",
      speed: 8
    };

    let gameOver = false;
    const restartBtn = document.getElementById("restartBtn");

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawObstacle() {
      ctx.fillStyle = obstacle.color;
      ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
    }

    function resetGame() {
      player.y = height - 100;
      player.dy = 0;
      player.grounded = true;
      obstacle.x = width;
      gameOver = false;
      restartBtn.style.display = "none";
      animate();
    }

    function checkCollision() {
      return (
        player.x < obstacle.x + obstacle.width &&
        player.x + player.width > obstacle.x &&
        player.y < obstacle.y + obstacle.height &&
        player.y + player.height > obstacle.y
      );
    }

    function animate() {
      if (gameOver) return;

      ctx.clearRect(0, 0, width, height);
      drawPlayer();
      drawObstacle();

      player.y += player.dy;
      player.dy += player.gravity;

      if (player.y + player.height > height) {
        player.y = height - player.height;
        player.dy = 0;
        player.grounded = true;
      }

      obstacle.x -= obstacle.speed;
      if (obstacle.x + obstacle.width < 0) {
        obstacle.x = width + Math.random() * 500;
      }

      if (checkCollision()) {
        gameOver = true;
        restartBtn.style.display = "block";
        return;
      }

      requestAnimationFrame(animate);
    }

    function jump() {
      if (player.grounded) {
        player.dy = player.jump;
        player.grounded = false;
      }
    }

    // Controls
    window.addEventListener("keydown", e => {
      if (e.code === "Space" || e.code === "ArrowUp") jump();
    });

    canvas.addEventListener("touchstart", jump);

    restartBtn.addEventListener("click", resetGame);

    // Prevent double-tap zoom
    document.addEventListener("touchstart", function (event) {
      if (event.touches.length > 1) event.preventDefault();
    }, { passive: false });

    let lastTouchEnd = 0;
    document.addEventListener("touchend", function (event) {
      let now = new Date().getTime();
      if (now - lastTouchEnd <= 300) event.preventDefault();
      lastTouchEnd = now;
    }, false);

    animate();
  </script>
</body>
</html>
