<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zoge Mini Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      text-align: center;
    }

    canvas {
      background-color: #111;
      display: block;
      margin: 0 auto;
      border: 2px solid #fff;
    }

    #restartBtn {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #0f0;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    h1 {
      margin-top: 20px;
      color: #0f0;
    }

    #status {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>👽 Zoge Game – قيد التطوير</h1>
  <canvas id="gameCanvas" width="480" height="200"></canvas>
  <div id="status"></div>
  <button id="restartBtn">🔁 إعادة اللعب</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const restartBtn = document.getElementById("restartBtn");
    const statusDiv = document.getElementById("status");

    let player = { x: 50, y: 150, width: 30, height: 30, dy: 0, jumping: false };
    let obstacle = { x: 480, y: 150, width: 20, height: 30 };
    let gravity = 1.2;
    let isGameOver = false;
    let animation;

    function drawPlayer() {
      ctx.fillStyle = "#0f0";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawObstacle() {
      ctx.fillStyle = "#f00";
      ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
    }

    function detectCollision() {
      return (
        player.x < obstacle.x + obstacle.width &&
        player.x + player.width > obstacle.x &&
        player.y < obstacle.y + obstacle.height &&
        player.y + player.height > obstacle.y
      );
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawPlayer();
      drawObstacle();

      obstacle.x -= 4;
      if (obstacle.x < -20) {
        obstacle.x = 480 + Math.random() * 200;
      }

      if (player.jumping) {
        player.dy += gravity;
        player.y += player.dy;

        if (player.y >= 150) {
          player.y = 150;
          player.dy = 0;
          player.jumping = false;
        }
      }

      if (detectCollision()) {
        gameOver();
        return;
      }

      animation = requestAnimationFrame(gameLoop);
    }

    function jump() {
      if (!player.jumping && !isGameOver) {
        player.jumping = true;
        player.dy = -15;
      }
    }

    function gameOver() {
      cancelAnimationFrame(animation);
      statusDiv.innerText = "😢 انتهت اللعبة! اضغط إعادة اللعب.";
      restartBtn.style.display = "inline-block";
      isGameOver = true;
    }

    function restartGame() {
      obstacle.x = 480;
      player.y = 150;
      player.dy = 0;
      isGameOver = false;
      restartBtn.style.display = "none";
      statusDiv.innerText = "";
      gameLoop();
    }

    window.addEventListener("keydown", jump);
    canvas.addEventListener("click", jump);
    restartBtn.addEventListener("click", restartGame);

    // Auto start
    gameLoop();
  </script>
</body>
</html>
