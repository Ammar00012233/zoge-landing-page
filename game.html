<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Zoge Alien Run</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #gameCanvas {
      width: 100vw;
      height: 100vh;
      display: block;
      background: linear-gradient(to bottom, #001f3f, #003366);
    }
    #startScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
      color: white;
    }
    #startScreen h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #startBtn {
      padding: 16px 28px;
      background-color: #00d084;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    #restartBtn {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 14px 26px;
      background: #ff4136;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>ðŸ‘¾ Welcome to Zoge Alien Run</h1>
    <button id="startBtn">Start Game</button>
  </div>
  <canvas id="gameCanvas"></canvas>
  <button id="restartBtn">Restart</button>  <audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/2r3rq7.mp3" type="audio/mpeg">
  </audio>  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const startScreen = document.getElementById('startScreen');
    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');
    const bgMusic = document.getElementById('bgMusic');

    let player = {
      x: 60,
      y: height - 100,
      width: 50,
      height: 50,
      color: '#00ffcc',
      dy: 0,
      gravity: 1,
      jump: -20,
      grounded: true
    };

    let obstacles = [];
    let gameOver = false;
    let obstacleSpeed = 8;

    function spawnObstacle() {
      obstacles.push({
        x: width + Math.random() * 300,
        y: height - 50,
        width: 40 + Math.random() * 30,
        height: 40,
        color: '#ff4136'
      });
    }

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawObstacles() {
      for (let obs of obstacles) {
        ctx.fillStyle = obs.color;
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      }
    }

    function updateObstacles() {
      for (let obs of obstacles) {
        obs.x -= obstacleSpeed;
      }
      obstacles = obstacles.filter(obs => obs.x + obs.width > 0);
    }

    function checkCollisions() {
      for (let obs of obstacles) {
        if (
          player.x < obs.x + obs.width &&
          player.x + player.width > obs.x &&
          player.y < obs.y + obs.height &&
          player.y + player.height > obs.y
        ) {
          gameOver = true;
          restartBtn.style.display = 'block';
          bgMusic.pause();
        }
      }
    }

    function jump() {
      if (player.grounded) {
        player.dy = player.jump;
        player.grounded = false;
      }
    }

    function animate() {
      if (gameOver) return;

      ctx.clearRect(0, 0, width, height);

      drawPlayer();
      drawObstacles();

      player.y += player.dy;
      player.dy += player.gravity;

      if (player.y + player.height >= height) {
        player.y = height - player.height;
        player.dy = 0;
        player.grounded = true;
      }

      updateObstacles();
      checkCollisions();

      if (Math.random() < 0.01) spawnObstacle();

      requestAnimationFrame(animate);
    }

    // Event Listeners
    startBtn.onclick = () => {
      startScreen.style.display = 'none';
      bgMusic.play();
      animate();
    };

    restartBtn.onclick = () => {
      obstacles = [];
      player.y = height - 100;
      player.dy = 0;
      player.grounded = true;
      gameOver = false;
      restartBtn.style.display = 'none';
      bgMusic.play();
      animate();
    };

    window.addEventListener("keydown", e => {
      if (e.code === "Space" || e.code === "ArrowUp") jump();
    });
    canvas.addEventListener("touchstart", jump);
  </script></body>
</html>
