<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZOGE Coin Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    canvas {
      background: #111;
      display: block;
      margin: 20px auto;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <h1>ðŸš§ Game Under Development ðŸš§</h1>
  <canvas id="game" width="800" height="200"></canvas>  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let alien = {
      x: 50,
      y: 160,
      width: 30,
      height: 30,
      dy: 0,
      jumping: false
    };

    let gravity = 1;
    let obstacles = [];
    let frame = 0;
    let score = 0;

    function drawAlien() {
      ctx.fillStyle = "lime";
      ctx.fillRect(alien.x, alien.y, alien.width, alien.height);
    }

    function drawObstacle(obs) {
      ctx.fillStyle = "red";
      ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
    }

    function updateGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawAlien();

      alien.y += alien.dy;
      if (alien.y + alien.height < canvas.height) {
        alien.dy += gravity;
      } else {
        alien.dy = 0;
        alien.y = canvas.height - alien.height;
        alien.jumping = false;
      }

      if (frame % 100 === 0) {
        obstacles.push({
          x: canvas.width,
          y: 170,
          width: 20,
          height: 30
        });
      }

      obstacles.forEach((obs, index) => {
        obs.x -= 4;
        drawObstacle(obs);

        if (
          alien.x < obs.x + obs.width &&
          alien.x + alien.width > obs.x &&
          alien.y < obs.y + obs.height &&
          alien.y + alien.height > obs.y
        ) {
          alert("Game Over! Score: " + score);
          document.location.reload();
        }

        if (obs.x + obs.width < 0) {
          obstacles.splice(index, 1);
          score++;
        }
      });

      frame++;
      requestAnimationFrame(updateGame);
    }

    document.addEventListener("keydown", function (e) {
      if (e.code === "Space" && !alien.jumping) {
        alien.dy = -15;
        alien.jumping = true;
      }
    });

    updateGame();
  </script></body>
</html>
