<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ZOGE AI Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff6b6b, #ffd93d);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      touch-action: manipulation;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      font-size: 2rem;
      color: #ff6b6b;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    #chatbox {
      width: 100%;
      height: 300px;
      border: 2px solid #ff6b6b;
      border-radius: 5px;
      margin-bottom: 20px;
      padding: 10px;
      overflow-y: auto;
      background-color: #fff;
    }
    #input {
      padding: 10px;
      width: 70%;
      border: 2px solid #ff6b6b;
      border-radius: 5px 0 0 5px;
      outline: none;
      font-size: 1rem;
    }
    #send {
      padding: 10px 20px;
      border: none;
      background-color: #ff6b6b;
      color: #fff;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    #send:hover {
      background-color: #e55a5a;
    }
    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      #input { width: 60%; }
      #send { padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ZOGE AI Assistant</h1>
    <div id="chatbox"></div>
    <div>
      <input type="text" id="input" placeholder="Ask about ZOGE...">
      <button id="send" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('input');

    function addMessage(msg, isUser = false) {
      const p = document.createElement('p');
      p.textContent = msg;
      p.style.textAlign = isUser ? 'right' : 'left';
      p.style.color = isUser ? '#ff6b6b' : '#333';
      chatbox.appendChild(p);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function sendMessage() {
      const question = input.value.trim();
      if (!question) {
        addMessage('Please enter a question!', false);
        return;
      }

      addMessage(`You: ${question}`, true);
      const answer = getAnswer(question);
      addMessage(`ZOGE AI: ${answer}`, false);
      input.value = '';
    }

    function getAnswer(question) {
      question = question.toLowerCase();
      if (question.includes('what is zogе')) return 'ZOGE is a fun meme coin built for the community, thriving on Telegram and Twitter!';
      if (question.includes('how to buy')) return 'ZOGE is still in development. Follow @ZogeOfficial for launch updates!';
      if (question.includes('when is the launch')) return 'Launch is coming soon—stay tuned for announcements!';
      return 'Sorry, I don’t have an answer for that yet. Try asking about ZOGE or crypto basics!';
    }

    // Allow Enter key to send message
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
