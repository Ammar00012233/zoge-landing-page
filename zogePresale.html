<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Join the ZOGE Presale on TON - Buy ZOGE tokens at 0.00003 TON each!">
  <title>ZOGE Presale - Official Launch</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff6b6b, #ffd93d);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #ff6b6b;
      font-size: 2.5rem;
      margin-bottom: 15px;
      font-weight: 700;
    }
    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .stats {
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .progress {
      background-color: #ddd;
      border-radius: 10px;
      height: 20px;
      margin: 20px 0;
      overflow: hidden;
    }
    .progress-bar {
      background-color: #ff6b6b;
      height: 100%;
      text-align: right;
      padding-right: 10px;
      color: #fff;
      transition: width 0.3s;
    }
    .form-group {
      margin: 15px 0;
      text-align: left;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    .form-group input:focus {
      border-color: #ff6b6b;
      outline: none;
    }
    .btn {
      background-color: #ff6b6b;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #e55a5a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ZOGE Presale ðŸš€</h1>
    <p>Join the presale and grab ZOGE tokens at 0.00003 TON each! Goal: 1500 TON â‰ˆ $2250.</p>

    <!-- Statistics -->
    <div class="stats">
      <p><strong>Collected TON:</strong> 8 TON</p>
      <p><strong>Sold ZOGE:</strong> 266,667 ZOGE</p>
      <p><strong>Remaining ZOGE:</strong> 49,733,333 ZOGE</p>
    </div>

    <!-- Progress Bar -->
    <div class="progress">
      <div class="progress-bar" id="progress-bar" style="width: 0.53%;">0.53% Sold</div>
    </div>
    <p>Sold: 8 TON | Remaining: 1492 TON</p>

    <div class="form-group">
      <label for="ton-amount">Enter TON Amount to Buy:</label>
      <input type="number" id="ton-amount" placeholder="e.g., 1" min="0" step="0.1">
    </div>
    <a href="#" class="btn">Buy Now</a>
  </div>

  <script>
    // Update progress based on sold amount
    const totalGoal = 1500; // Total TON goal
    let soldAmount = 8; // Updated with your 8 TON
    const totalZoge = 50000000; // Total ZOGE for presale
    let soldZoge = 266667; // Updated with your purchase

    function updateProgress() {
      const percentage = (soldAmount / totalGoal) * 100;
      const remainingTon = totalGoal - soldAmount;
      const remainingZoge = totalZoge - soldZoge;
      document.getElementById('progress-bar').style.width = `${percentage}%`;
      document.getElementById('progress-bar').textContent = `${percentage.toFixed(2)}% Sold`;
      document.querySelector('p:nth-child(4)').textContent = `Sold: ${soldAmount} TON | Remaining: ${remainingTon} TON`;
      document.querySelector('.stats p:nth-child(1)').textContent = `<strong>Collected TON:</strong> ${soldAmount} TON`;
      document.querySelector('.stats p:nth-child(2)').textContent = `<strong>Sold ZOGE:</strong> ${soldZoge.toLocaleString()} ZOGE`;
      document.querySelector('.stats p:nth-child(3)').textContent = `<strong>Remaining ZOGE:</strong> ${remainingZoge.toLocaleString()} ZOGE`;
    }

    // Initial update
    updateProgress();

    // Simulate buy (to be replaced with real payment logic later)
    document.querySelector('.btn').addEventListener('click', () {
      const amount = parseFloat(document.getElementById('ton-amount').value) || 0;
      if (amount > 0 && amount <= remainingTon) {
        soldAmount += amount;
        soldZoge += Math.floor(amount / 0.00003);
        updateProgress();
        alert(`Purchased ${amount} TON! New total sold: ${soldAmount} TON, ${soldZoge.toLocaleString()} ZOGE`);
      } else {
        alert('Invalid amount or insufficient remaining TON!');
      }
    });
  </script>
</body>
</html>
