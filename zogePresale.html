<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Join the ZOGE Presale on TON - Buy ZOGE tokens at 0.00003 TON each!">
  <title>ZOGE Presale - Official Launch</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff6b6b, #ffd93d);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #ff6b6b;
      font-size: 2.5rem;
      margin-bottom: 15px;
      font-weight: 700;
    }
    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .form-group {
      margin: 15px 0;
      text-align: left;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    .form-group input:focus {
      border-color: #ff6b6b;
      outline: none;
    }
    .btn {
      background-color: #ff6b6b;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #e55a5a;
    }
    #wallet-section {
      margin-top: 20px;
      display: none;
    }
    #wallet-address {
      font-family: 'Courier New', Courier, monospace;
      word-wrap: break-word;
      color: #333;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
      display: inline-block;
    }
    #copy-btn {
      background-color: #0088cc;
      color: #fff;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      font-size: 0.9rem;
      cursor: pointer;
      margin-left: 10px;
      transition: background-color 0.3s;
    }
    #copy-btn:hover {
      background-color: #006699;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ZOGE Presale ðŸš€</h1>
    <p>Join the presale and grab ZOGE tokens at 0.00003 TON each! Goal: 1500 TON â‰ˆ $2250.</p>

    <div class="form-group">
      <label for="ton-amount">Enter TON Amount to Buy:</label>
      <input type="number" id="ton-amount" placeholder="e.g., 1" min="0" step="0.1">
    </div>
    <a href="#" class="btn" id="buy-btn">Buy Now</a>

    <!-- Wallet Section -->
    <div id="wallet-section">
      <p>Send TON to this address:</p>
      <span id="wallet-address">UQC4pUHGNixCfQCyfDKYQuTWvKWW7C3SeZFD4h2uxZY5UxPL</span>
      <button id="copy-btn">Copy</button>
    </div>
  </div>

  <script>
    // Initialize TON Connect (placeholder, to be fully integrated later)
    const tonConnectUI = new TONConnectUI({
      manifestUrl: 'https://ammar00012233.github.io/zoge-landing-page/tonconnect-manifest.json', // Replace with your manifest URL
      buttonRootId: 'buy-btn' // Using buy button as trigger
    });

    let walletAddress = '';
    tonConnectUI.onStatusChange((wallet) => {
      if (wallet) {
        walletAddress = wallet.account.address;
        document.getElementById('wallet-address').textContent = walletAddress;
      }
    });

    // Show wallet address on buy click
    document.getElementById('buy-btn').addEventListener('click', () => {
      const amount = parseFloat(document.getElementById('ton-amount').value) || 0;
      if (amount > 0) {
        document.getElementById('wallet-section').style.display = 'block';
      } else {
        alert('Please enter a valid TON amount!');
      }
    });

    // Copy to clipboard
    document.getElementById('copy-btn').addEventListener('click', () => {
      const address = document.getElementById('wallet-address').textContent;
      navigator.clipboard.writeText(address).then(() => {
        alert('Address copied to clipboard!');
      });
    });
  </script>
</body>
</html>
