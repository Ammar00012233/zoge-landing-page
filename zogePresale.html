<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Join the ZOGE Presale on TON - Buy ZOGE tokens at 0.00003 TON each!">
  <title>ZOGE Presale - Official Launch</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff6b6b, #ffd93d);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #ff6b6b;
      font-size: 2.5rem;
      margin-bottom: 15px;
      font-weight: 700;
    }
    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .form-group {
      margin: 15px 0;
      text-align: left;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    .form-group input:focus {
      border-color: #ff6b6b;
      outline: none;
    }
    .btn {
      background-color: #ff6b6b;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    .btn:hover {
      background-color: #e55a5a;
      transform: translateY(-2px);
    }
    #result {
      margin-top: 20px;
      font-size: 1rem;
      color: #ff6b6b;
      font-weight: 600;
    }
    .error { color: #e55a5a; }
    .success { color: #28a745; }
    .logo {
      max-width: 120px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .address-box {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-top: 10px;
      font-family: 'Courier New', Courier, monospace;
      word-wrap: break-word;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .copy-btn {
      background-color: #0088cc;
      color: #fff;
      padding: 5px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .copy-btn:hover {
      background-color: #006699;
    }
    .copied {
      color: #28a745;
      margin-left: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.postimg.cc/RFKv6Lxq/file-0000000054e461f49a1a8376c7442d76.png" alt="ZOGE Logo" class="logo">
    <h1>ZOGE Presale</h1>
    <p>ðŸŽ‰ Join the official ZOGE presale on TON! Get 5% (50M ZOGE) at 0.00003 TON each (â‰ˆ 33,333 ZOGE per TON). Goal: 1500 TON â‰ˆ $2250. ðŸš€</p>
    <p>ðŸŒŸ Connect your TON wallet and buy now! Manual transfer by the team after payment.</p>

    <form id="presaleForm" onsubmit="submitOrder(event)">
      <div class="form-group">
        <label for="wallet">Wallet Address <i class="fas fa-wallet"></i></label>
        <input type="text" id="wallet" placeholder="Enter your TON wallet address" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount (TON) <i class="fas fa-coins"></i> [Min 3 TON, Max 250 TON]</label>
        <input type="number" id="amount" min="3" max="250" step="0.01" placeholder="Enter TON amount" required>
      </div>
      <button type="submit" class="btn">Buy Now</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    function submitOrder(event) {
      event.preventDefault();
      const wallet = document.getElementById('wallet').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);
      const pricePerToken = 0.00003; // 0.00003 TON per ZOGE
      const minTON = 3;
      const maxTON = 250;
      const totalZOGE = 50000000; // Max 50M ZOGE

      if (amount < minTON || amount > maxTON) {
        document.getElementById('result').innerHTML = `<span class="error">Error: Amount must be between ${minTON} and ${maxTON} TON!</span>`;
        return;
      }

      const quantityZOGE = Math.floor(amount / pricePerToken);
      const expectedTON = quantityZOGE * pricePerToken;

      if (quantityZOGE > totalZOGE) {
        document.getElementById('result').innerHTML = `<span class="error">Error: Only ${totalZOGE} ZOGE available!</span>`;
        return;
      }

      const order = {
        wallet: wallet,
        amountTON: amount,
        quantityZOGE: quantityZOGE,
        expectedTON: expectedTON.toFixed(5),
        timestamp: new Date().toLocaleString()
      };
      console.log("Order:", order); // Log for you to track

      document.getElementById('result').innerHTML = `
        <span class="success">Order Confirmed!</span><br>
        <div class="address-box">
          Pay <strong>${amount} TON</strong> to: <span id="address">UQC4pUHGNixCfQCyfDKYQuTWvKWW7C3SeZFD4h2uxZY5UxPL</span>
          <button class="copy-btn" onclick="copyAddress()">Copy Address</button>
          <span class="copied" id="copied">Copied!</span>
        </div>
        Youâ€™ll receive â‰ˆ <strong>${quantityZOGE} ZOGE</strong> (â‰ˆ ${expectedTON.toFixed(5)} TON).<br>
        Weâ€™ll transfer manually after payment confirmation.
      `;

      document.getElementById('presaleForm').reset();
    }

    function copyAddress() {
      const address = document.getElementById('address').innerText;
      navigator.clipboard.writeText(address).then(() => {
        const copiedMsg = document.getElementById('copied');
        copiedMsg.style.display = 'inline';
        setTimeout(() => { copiedMsg.style.display = 'none'; }, 2000); // Hide after 2 seconds
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    }
  </script>
</body>
</html>
