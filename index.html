<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZogeX | Demo Trading</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #f0f6fc;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #161b22;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      color: #58a6ff;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #21262d;
      padding: 20px;
      border-radius: 12px;
    }
    .section {
      margin-bottom: 30px;
    }
    h2 {
      color: #58a6ff;
    }
    select, input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 6px;
      border: none;
    }
    .btn {
      background-color: #238636;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #2ea043;
    }
    .balance, .price, .history {
      margin-top: 20px;
      background: #30363d;
      padding: 10px;
      border-radius: 8px;
    }
    .history-entry {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ZogeX Demo Trading</h1>
  </header>

  <div class="container">
    <div class="section">
      <h2>Trade Cryptocurrency (Live Prices)</h2>
      <label for="coin">Select Coin:</label>
      <select id="coin">
        <option value="bitcoin">BTC</option>
        <option value="ethereum">ETH</option>
        <option value="solana">SOL</option>
        <option value="toncoin">TON</option>
        <option value="dogecoin">ZOGE</option>
      </select>

      <label for="amount">Amount in USD:</label>
      <input type="number" id="amount" placeholder="Enter amount in USD">

      <button class="btn" onclick="buyCoin()">Buy</button>
      <button class="btn" style="background-color:#da3633" onclick="sellCoin()">Sell</button>

      <div class="price" id="priceInfo">Fetching prices...</div>
      <div class="balance" id="balance">Balance: $100000</div>
      <div class="history" id="history">
        <h3>Trade History</h3>
      </div>
    </div>
  </div>

  <script>
    let balance = 100000;
    let prices = {};

    async function fetchPrices() {
      try {
        const response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana,toncoin,dogecoin&vs_currencies=usd");
        prices = await response.json();
        updatePriceDisplay();
      } catch (err) {
        document.getElementById("priceInfo").innerText = "Failed to load prices.";
      }
    }

    function updatePriceDisplay() {
      const coin = document.getElementById("coin").value;
      const price = prices[coin]?.usd || 0;
      document.getElementById("priceInfo").innerText = `Current ${coin.toUpperCase()} price: $${price}`;
    }

    function buyCoin() {
      const coin = document.getElementById("coin").value;
      const price = prices[coin]?.usd || 0;
      const amount = parseFloat(document.getElementById("amount").value);
      if (isNaN(amount) || amount <= 0 || amount > balance) {
        alert("Invalid amount");
        return;
      }
      balance -= amount;
      document.getElementById("balance").innerText = `Balance: $${balance.toFixed(2)}`;
      document.getElementById("history").innerHTML += `<div class='history-entry'>ðŸŸ¢ Bought $${amount} of ${coin.toUpperCase()} at $${price}</div>`;
    }

    function sellCoin() {
      const coin = document.getElementById("coin").value;
      const price = prices[coin]?.usd || 0;
      const amount = parseFloat(document.getElementById("amount").value);
      if (isNaN(amount) || amount <= 0) {
        alert("Invalid amount");
        return;
      }
      balance += amount;
      document.getElementById("balance").innerText = `Balance: $${balance.toFixed(2)}`;
      document.getElementById("history").innerHTML += `<div class='history-entry'>ðŸ”´ Sold $${amount} of ${coin.toUpperCase()} at $${price}</div>`;
    }

    document.getElementById("coin").addEventListener("change", updatePriceDisplay);
    window.onload = fetchPrices;
  </script>
</body>
</html>
