<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZOGE Snake Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff6b6b, #ffd93d);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    canvas {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      color: #ff6b6b;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      margin-bottom: 15px;
    }
    p {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      text-decoration: none;
      background-color: #0088cc;
      color: #fff;
      padding: 12px 25px;
      border-radius: 50px;
      font-size: 1.1rem;
      margin: 10px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .btn:hover {
      background-color: #006699;
      transform: translateY(-3px);
    }
    .btn.restart {
      background-color: #ff6b6b;
    }
    .btn.restart:hover {
      background-color: #e55a5a;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .control-btn {
      background-color: #ffd93d;
      color: #333;
      border: none;
      padding: 15px;
      border-radius: 50%;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    .control-btn:hover {
      background-color: #e6c029;
      transform: scale(1.1);
    }
    .control-btn:active {
      background-color: #d4a017;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ZOGE Snake</h1>
    <p>Use buttons or arrow keys to move the dragon snake. Eat hearts to grow, avoid walls and obstacles. Levels get harder!</p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
      <button class="control-btn" onclick="moveUp()">↑</button>
      <div>
        <button class="control-btn" onclick="moveLeft()">←</button>
        <button class="control-btn" onclick="moveDown()">↓</button>
        <button class="control-btn" onclick="moveRight()">→</button>
      </div>
    </div>
    <a class="btn restart" href="#" onclick="restartGame()">Restart Game</a>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game variables
    const blockSize = 20;
    let snake = [{ x: 5, y: 5 }];
    let dx = 1;
    let dy = 0;
    let food = { x: 10, y: 10 };
    let obstacles = [];
    let score = 0;
    let level = 1;
    let speed = 200; // Initial speed in ms
    let gameInterval;
    let gameOver = false;

    // Draw tiger striped pattern for background
    function drawBackground() {
      for (let y = 0; y < canvas.height / blockSize; y++) {
        for (let x = 0; x < canvas.width / blockSize; x++) {
          ctx.fillStyle = (x + y) % 2 === 0 ? '#ffd93d' : '#ff6b6b'; // Tiger stripe pattern
          ctx.fillRect(x * blockSize, y * blockSize, blockSize, blockSize);
        }
      }
    }

    // Draw snake (blue dragon like)
    function drawSnake() {
      snake.forEach((part, index) => {
        ctx.fillStyle = index === 0 ? '#00bfff' : '#1e90ff'; // Head darker blue, body lighter
        ctx.fillRect(part.x * blockSize, part.y * blockSize, blockSize, blockSize);
        ctx.strokeStyle = '#00008b';
        ctx.strokeRect(part.x * blockSize, part.y * blockSize, blockSize, blockSize);
      });
    }

    // Draw food (heart)
    function drawFood() {
      ctx.fillStyle = '#ff0000';
      ctx.beginPath();
      ctx.moveTo(food.x * blockSize + blockSize / 2, food.y * blockSize + blockSize / 4);
      ctx.bezierCurveTo(food.x * blockSize + blockSize / 2, food.y * blockSize, food.x * blockSize + blockSize / 4, food.y * blockSize, food.x * blockSize + blockSize / 4, food.y * blockSize + blockSize / 2);
      ctx.bezierCurveTo(food.x * blockSize + blockSize / 4, food.y * blockSize + blockSize / 2, food.x * blockSize + blockSize / 2, food.y * blockSize + 3 * blockSize / 4, food.x * blockSize + blockSize / 2, food.y * blockSize + 3 * blockSize / 4);
      ctx.bezierCurveTo(food.x * blockSize + blockSize / 2, food.y * blockSize + 3 * blockSize / 4, food.x * blockSize + 3 * blockSize / 4, food.y * blockSize + blockSize / 2, food.x * blockSize + 3 * blockSize / 4, food.y * blockSize + blockSize / 2);
      ctx.bezierCurveTo(food.x * blockSize + 3 * blockSize / 4, food.y * blockSize, food.x * blockSize + blockSize / 2, food.y * blockSize, food.x * blockSize + blockSize / 2, food.y * blockSize + blockSize / 4);
      ctx.closePath();
      ctx.fill();
    }

    // Draw obstacles
    function drawObstacles() {
      obstacles.forEach(ob => {
        ctx.fillStyle = '#8b4513'; // Brown for obstacles
        ctx.fillRect(ob.x * blockSize, ob.y * blockSize, blockSize, blockSize);
      });
    }

    // Move snake
    function moveSnake() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score += 10;
        generateFood();
        if (score % 50 === 0) {
          levelUp();
        }
      } else {
        snake.pop();
      }
    }

    // Generate food
    function generateFood() {
      food.x = Math.floor(Math.random() * (canvas.width / blockSize));
      food.y = Math.floor(Math.random() * (canvas.height / blockSize));
      // Ensure food doesn't spawn on snake or obstacles
      if (snake.some(part => part.x === food.x && part.y === food.y) || obstacles.some(ob => ob.x === food.x && ob.y === food.y)) {
        generateFood();
      }
    }

    // Level up
    function levelUp() {
      level++;
      speed -= 20; // Increase speed
      clearInterval(gameInterval);
      gameInterval = setInterval(game, speed);
      generateObstacles();
    }

    // Generate obstacles for higher levels
    function generateObstacles() {
      if (level > 1) {
        obstacles = [];
        for (let i = 0; i < level; i++) {
          obstacles.push({
            x: Math.floor(Math.random() * (canvas.width / blockSize)),
            y: Math.floor(Math.random() * (canvas.height / blockSize))
          });
        }
      }
    }

    // Check collision
    function checkCollision() {
      const head = snake[0];

      // Wall collision
      if (head.x < 0 || head.x >= canvas.width / blockSize || head.y < 0 || head.y >= canvas.height / blockSize) {
        return true;
      }

      // Self collision
      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          return true;
        }
      }

      // Obstacle collision
      for (let ob of obstacles) {
        if (head.x === ob.x && head.y === ob.y) {
          return true;
        }
      }

      return false;
    }

    // Game function
    function game() {
      if (checkCollision()) {
        gameOver = true;
        clearInterval(gameInterval);
        ctx.fillStyle = 'rgba(255, 0, 0, 0.7)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#fff';
        ctx.font = '30px Poppins';
        ctx.textAlign = 'center';
        ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2 - 20);
        ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
        ctx.fillText(`Level: ${level}`, canvas.width / 2, canvas.height / 2 + 60);
        return;
      }

      moveSnake();

      drawBackground();
      drawSnake();
      drawFood();
      drawObstacles();

      // Draw score
      ctx.fillStyle = '#333';
      ctx.font = '20px Poppins';
      ctx.fillText(`Score: ${score} | Level: ${level}`, 10, 30);
    }

    // Controls
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp' && dy === 0) { moveUp(); }
      if (e.key === 'ArrowDown' && dy === 0) { moveDown(); }
      if (e.key === 'ArrowLeft' && dx === 0) { moveLeft(); }
      if (e.key === 'ArrowRight' && dx === 0) { moveRight(); }
    });

    function moveUp() {
      if (dy === 0) { dy = -1; dx = 0; }
    }
    function moveDown() {
      if (dy === 0) { dy = 1; dx = 0; }
    }
    function moveLeft() {
      if (dx === 0) { dx = -1; dy = 0; }
    }
    function moveRight() {
      if (dx === 0) { dx = 1; dy = 0; }
    }

    // Restart game
    function restartGame() {
      snake = [{ x: 5, y: 5 }];
      dx = 1;
      dy = 0;
      score = 0;
      level = 1;
      speed = 200;
      obstacles = [];
      gameOver = false;
      generateFood();
      clearInterval(gameInterval);
      gameInterval = setInterval(game, speed);
    }

    // Start game
    generateFood();
    gameInterval = setInterval(game, speed);
  </script>
</body>
</html>
